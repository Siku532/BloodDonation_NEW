<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: whitesmoke;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-light">
    <a><img src="imgTitle.png" alt="brandImage" class="navbar-brand" style="width: 20px"></a>
    <a><img src="Irtiqa-sm.png" alt="brandImageLetters" class="navbar-brand" style="width:30%"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">

    <div class="card mx-auto">
        <div class="card-header"><h2 id="SignUpHeading" style="text-align: center">Sign Up</h2></div>
        <div class="card-body">
                    <form>
                        <div class="row">

                            <input type="text" class="form-control" placeholder="First Name" name="text1" style="float:left;width:48%;margin-right: 1em">
                            <input type="text" class="form-control" placeholder="Last Name" name="text2" style="float:right;width:48%">
                        </div>

                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Your Email" id="mail" name="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">@example.com</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="row">
                            <input type="text" class="form-control" placeholder="Mobile Phone Number" name="text1">
                        </div>

                        <div class="row">
                            <select class="form-control" id="exampleSelect1"  style="float:left;width: 30%;margin-right: 1em;">
                                <option>Month</option><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option>
                            </select>

                            <input type="text" class="form-control" placeholder="Day" name="text1" style="float: right;width: 30%;margin-right: 1em;">

                            <input type="text" class="form-control" placeholder="Year" name="text1" style="float: right;width: 30%;margin-right: 1em;">
                        </div>

                        <div class="row">
                            <select class="form-control" style="float:left;width: 30%;margin-right: 1em;">
                                <option>Gender</option><option>Male</option><option>Female</option>
                            </select>
                        </div>

                        <p id="SignUpText">By clicking "Sign Up", you agree to the <a href="#">Terms (Updated)</a> and <a href="#">Privacy Policy (Updated)</a></p>
                        <button id="SubmitButton" type="submit" class="btn btn-primary">Sign Up</button>




                <p id="cardBottom">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>

    </div>
</div>


</body>
</html>
